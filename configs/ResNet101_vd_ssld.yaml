mode: 'train'
ARCHITECTURE:
    name: 'ResNet101_vd'
    params:
      lr_mult_list: [0.2, 0.2, 0.4, 0.4, 0.6]

pretrained_model: "pretrained_models/ResNet101_vd_ssld_pretrained" # https://paddle-imagenet-models-name.bj.bcebos.com/ResNet101_vd_ssld_pretrained.tar
model_save_dir: "./output/"
classes_num: 24
total_images: 17492
save_interval: 1
validate: True
valid_interval: 1
epochs: 400
topk: 5
image_shape: [3, 224, 224]

use_mix: True
ls_epsilon: 0.1

LEARNING_RATE:
    function: 'Cosine'
    params:
        lr: 0.1

OPTIMIZER:
    function: 'Momentum'
    params:
        momentum: 0.9
    regularizer:
        function: 'L2'
        factor: 0.000100


TRAIN:
    batch_size: 32
    num_workers: 1
    file_list: "./dataset/train_list.txt"
    data_dir: "./"
    shuffle_seed: 0
    transforms:
        - DecodeImage:
            to_rgb: True
            to_np: False
            channel_first: False
        - RandCropImage:
            size: 224
        - RandFlipImage:
            flip_code: 1
        - RandAugment:
            num_layers: 2
            magnitude: 2
        - NormalizeImage:
            scale: 1./255.
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
        - ToCHWImage:
    mix:
        - MixupOperator:
            alpha: 0.2

VALID:
    batch_size: 32
    num_workers: 1
    file_list: "./dataset/test_list.txt"
    data_dir: "./"
    shuffle_seed: 0
    transforms:
        - DecodeImage:
            to_rgb: True
            to_np: False
            channel_first: False
        - ResizeImage:
            resize_short: 256
        - CropImage:
            size: 224
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
        - ToCHWImage:
